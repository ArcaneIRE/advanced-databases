services:
    postgres:
        image: postgres
        container_name: advdb-postgres
        environment:
            - POSTGRES_USER=username #Reo keep the single quotes if you want to use special characters'
            - POSTGRES_PASSWORD=postgrespass # keep the single quotes if you want to use special characters'
        volumes:
            - postgres-db-volume:/var/lib/postgresql/data
        ports:
            - 5432:5432
        networks:
            - postgres-db-network
    pgadmin:
        image: dpage/pgadmin4
        container_name: AdvDB-pgadmin
        environment:
            PGADMIN_DEFAULT_EMAIL: 'd22126022@mytudublin.ie'
            PGADMIN_DEFAULT_PASSWORD: 'postgrespass'
        ports:
            - 16543:80
        volumes:
            - ./servers.json:/pgadmin4/servers.json
        networks:
            - postgres-db-network
  

volumes:
    postgres-db-volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ./data

networks:
    postgres-db-network:
        driver: bridge


